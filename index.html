<html>
<meta charset="UTF-8">
<head>
<style>
  body {
  background-image: url("https://i.pinimg.com/originals/7e/5e/77/7e5e77265849a04ec90ad273165ad1bd.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  text-align: center;
}


  p {
    color: #C71585;
    font-family: Andale Mono, monospace;
    font-size: 48px;
    text-align: center;
  }

  button {
    display: block;
    width: 100px;
    height: 40px;
    margin: 10px auto;
    border: none;
    border-radius: 10px;
    font-family: Andale Mono, monospace;
    font-size: 16px;
    cursor: pointer;
  }

  .yes {
    background-color: green;
    color: white;
  }

  .no {
    background-color: red;
    color: white;
  }
  .container {
  text-align: center; /* Выравниваем все элементы по центру */
  } 
</style>
</head>
<body>
  <div class="heart"></div>
  <p id="message">ВСЕМ ПРИВЕТ!! С ДНЁМ СВЯТОГО ВАЛЕНТИНА Я ТЕБЯ ЛЮБЛЮ, А ТЫЫЫЫ?</p>
  <button id="yes" class="yes">ДА!</button>
  <button id="no" class="no">Нет :(</button>
  <script>
    // Get the elements by their ids
    var message = document.getElementById("message");
    var yes = document.getElementById("yes");
    var no = document.getElementById("no");

    // Define a function that changes the message and the buttons when the user clicks yes
    function sayYes() {
      message.innerHTML = "Ура! СПАСЭБА! <3";
      yes.style.display = "none";
      no.style.display = "none";
    }

    // Define a function that moves the no button to a random position when the user hovers over it
    function moveNo() {
      var x = Math.floor(Math.random() * (window.innerWidth - 100 - no.offsetWidth)); // Get a random x coordinate
      var y = Math.floor(Math.random() * (window.innerHeight - 40 - no.offsetHeight)); // Get a random y coordinate
      no.style.position = "absolute"; // Set the position of the no button to absolute
      no.style.left = x + "px"; // Set the left property of the no button to the x coordinate
      no.style.top = y + "px"; // Set the top property of the no button to the y coordinate
  }

    // Add event listeners to the buttons
    yes.addEventListener("click", sayYes); // Call the sayYes function when the user clicks yes
    no.addEventListener("click", moveNo); // Call the moveNo function when the user hovers over no
  </script>
</body>
</html>
